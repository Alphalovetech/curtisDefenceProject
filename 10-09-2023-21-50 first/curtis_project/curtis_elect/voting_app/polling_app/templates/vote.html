<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Curtis Elect</title>

    <link rel="stylesheet" href="{% static 'assets/styles/vote.css' %}">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- javascript -->
    <script type="text/javascript" src="{% static 'assets/js/votes.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <!-- linear-gradient(rgba(4,9,30,0.6), rgba(4,9,30,0.6)), url('{% static 'assets/images/pres4.jpg' %}') no-repeat center -->
  <!-- url('{% static 'assets/images/pres4.jpg' %}' ); background-position: top; background-repeat: no-repeat; background-size: cover; -->
  <body style="margin-top: 0; background: linear-gradient(rgba(4,9,30,0.6), rgba(4,9,30,0.6)), url('{% static 'assets/images/pres4.jpg' %}'); background-position: top; background-repeat: no-repeat; background-size: cover;">

    <div class="container">
        <header>Vote For Your Candidate</header>

        <div class="progess-bar">
            <div class="step">
                <p>Choose Candidate</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>ID Verificatiom</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Facial Recognition</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Confirm Vote</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>

        <!-- voting form -->
        <div class="form-outer">
            <form action="#" method="">
                {% csrf_token %}
                <div class="page slide-page">
                    <div class="title">Basic Info</div>
                    <div class="form-group field">
                        <div class="label">First Name</div>
                        <input type="text" class="form-control">
                    </div>

                    <div class="field">
                        <div class="label">Last Name</div>
                        <input type="text">
                    </div>

                    <div class="field">
                        <button class="firstNext next">NEXT</button>
                    </div>
                </div>

                <div class="page slide-page">
                    <div class="title">Contact Info</div>
                    <div class="field">
                        <div class="label">Email</div>
                        <input type="email">
                    </div>

                    <div class="field">
                        <div class="label">Email</div>
                        <input id="phonenumber" type="number">
                    </div>

                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next-1 next">Next</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Birth Info</div>
                    <div class="field">
                        <div class="label">Email</div>
                        <input type="email">
                    </div>

                    <div class="field">
                        <div class="label">Gender</div>
                        <select name="" id="">
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Other</option>
                        </select>
                    </div>

                    <div class="field btns">
                        <button class="prev-2 prev">Previous</button>
                        <button class="next-2 next">Next</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Login Details </div>
                    <div class="field">
                        <div class="label">Email</div>
                        <input type="email">
                    </div>

                    <div class="field">
                        <div class="label">Gender</div>
                        <select name="" id="">
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Other</option>
                        </select>
                    </div>

                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <button class="submit">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    
  </body>

  </html>
